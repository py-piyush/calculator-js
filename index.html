<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-body">
        <div class="screen">
            <div class="previous">124 +</div>
            <div class="current">567756637782827777777777777</div>
        </div>
        <button class="clear span-two red">AC</button>
        <button class="delete red">DEL</button>
        <button class="oper">/</button>
        <button class="num">7</button>
        <button class="num">8</button>
        <button class="num">9</button>
        <button class="oper">x</button>
        <button class="num">4</button>
        <button class="num">5</button>
        <button class="num">6</button>
        <button class="oper">-</button>
        <button class="num">1</button>
        <button class="num">2</button>
        <button class="num">3</button>
        <button class="oper">+</button>
        <button class="num">.</button>
        <button class="num">0</button>
        <button class="equal span-two green">=</button>

    </div>
    
</body>
<script src="main.js"></script>
</html>
